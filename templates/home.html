<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/welcome.css">
    <title>Animal Trivia App</title>
</head>
<body>
    <div class="container">
        <h1> Animal Trivia</h1>
        <button>
            <a href="{{ url_for('add_question') }}"> Add New Question </a>
        </button>
        <h2> Available Questions: </h2>
        <ul>
            {% for question in questions %}

            <li>
                
                <a href = "{{ url_for('questions_view', index=loop.index0) }}">{{ question.question }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
